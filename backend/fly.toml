app = "casapin-backend"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "requests"
    hard_limit = 50
    soft_limit = 25

  # ⬇️ Healthcheck explícito (clave para smoke checks)
  [[services.http_checks]]
    path = "/api/health"
    method = "get"
    interval = "10s"
    timeout = "2s"
    grace_period = "30s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

