app = "casapin-backend"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Health checks HTTP -> /api/health
  [[services.http_checks]]
    method = "get"
    path = "/api/health"
    interval = "10s"
    timeout = "5s"
    grace_period = "90s"
    tls_skip_verify = false

  # TCP check por si arranca m√°s lento
  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "90s"


