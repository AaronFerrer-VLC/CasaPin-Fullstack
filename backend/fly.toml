# fly.toml for casapin-backend
app = "casapin-backend"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Health check del servicio (smoke check)
  [[services.http_checks]]
    method = "get"
    path = "/api/health"
    interval = "10s"
    timeout = "2s"
    grace_period = "30s"


