name: Deploy backend to Fly.io

on:
  push:
    paths:
      - 'backend/**'
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Stage secrets (no redeploy)
        run: |
          flyctl secrets set -a casapin-backend \
            MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            CORS_ORIGIN="${{ secrets.NETLIFY_ORIGIN }}" \
            CONTACT_TO="${{ secrets.CONTACT_TO }}" \
            --stage
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy (remote build, Paris)
        run: |
          for i in {1..3}; do
            flyctl deploy -a casapin-backend --remote-only --primary-region cdg --no-cache --verbose --wait-timeout 600 && break
            echo "Retrying deploy in 30 seconds..."
            sleep 30
          done
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}


