name: Deploy frontend to Netlify

on:
  push:
    paths:
      - 'frontend/**'
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: frontend-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install deps
        run: npm ci

      # Evita desplegar si no llega la API key a la build
      - name: Sanity check env
        run: |
          if [ -z "${VITE_GOOGLE_MAPS_API_KEY}" ]; then
            echo "❌ Falta VITE_GOOGLE_MAPS_API_KEY en la build. Revisa GitHub Secrets."
            exit 1
          fi
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

      - name: Build
        run: npm run build
        env:
          # Variables que la build de Vite necesita en tiempo de compilación
          VITE_API_BASE_URL: https://casapin-backend.fly.dev
          VITE_BOOKING_URL: https://www.booking.com/hotel/es/vivienda-vacacional-casa-pin.es.html
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_CASA_LAT: "43.36149215698242"
          VITE_CASA_LNG: "-4.549238681793213"

      - name: Install Netlify CLI
        run: npm i -g netlify-cli@17

      - name: Deploy to Netlify (prod)
        run: netlify deploy --dir=dist --prod --message "CI deploy $GITHUB_SHA"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

